<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jameel Clothing | Premium Boutique</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');
        .urdu { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; }
        .product-card { transition: 0.3s; border: none; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">JAMEEL CLOTHING</a>
            <div data-netlify-identity-button></div>
        </div>
    </nav>

    <header class="bg-white py-5 mb-5 border-bottom">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Our Exclusive Collection</h1>
            <p class="urdu text-muted h4">اعلیٰ معیار اور دیدہ زیب ڈیزائن</p>
        </div>
    </header>

    <div class="container mb-5">
        <div id="product-grid" class="row g-4">
            <div class="text-center w-100 py-5" id="loader">
                <div class="spinner-border text-dark" role="status"></div>
                <p class="mt-2">Loading Suits...</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchProducts() {
            // CONFIGURATION: Ensure these match your GitHub exactly
            const repoOwner = "Subyyal"; 
            const repoName = "Jameelsclothingstore";
            const folderPath = "data/products";

            try {
                const listResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
                if (!listResponse.ok) throw new Error("Folder not found");
                
                const files = await listResponse.json();
                const grid = document.getElementById('product-grid');
                const loader = document.getElementById('loader');

                // If folder is empty
                if (files.length === 0) {
                    grid.innerHTML = '<div class="text-center"><h3>No suits available yet.</h3><p>Check back soon!</p></div>';
                    return;
                }

                loader.style.display = 'none';

                for (const file of files) {
                    if (file.name.endsWith('.json')) {
                        const contentResponse = await fetch(file.download_url);
                        const suit = await contentResponse.json();
                        
                        grid.innerHTML += `
                            <div class="col-md-4 col-sm-6">
                                <div class="card h-100 product-card shadow-sm">
                                    <img src="${suit.image}" class="card-img-top" style="height: 350px; object-fit: cover;">
                                    <div class="card-body text-center">
                                        <span class="badge bg-dark mb-2">${suit.category}</span>
                                        <h5 class="fw-bold">${suit.title}</h5>
                                        <p class="urdu text-muted small">${suit.urdu_name || ''}</p>
                                        <h6 class="text-success fw-bold">Rs. ${suit.price}</h6>
                                        <a href="https://wa.me/923000000000?text=I want to see: ${suit.title}" class="btn btn-outline-dark w-100 mt-3">
                                            Order on WhatsApp
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
            } catch (err) {
                document.getElementById('product-grid').innerHTML = '<div class="text-center"><p>Add your first suit in the admin panel to see it here.</p></div>';
            }
        }

        fetchProducts();

        // Handle Identity Redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
                }
            });
        }
    </script>
</body>
</html>
