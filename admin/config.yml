backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Inventory (Zellbury Style)"
    folder: "data/products"
    create: true
    slug: "{{title}}"
    extension: json
    fields:
      - { label: "Product Title", name: "title", widget: "string", hint: "e.g. 3 Piece Printed Lawn" }
      - { label: "Urdu Name (اردو نام)", name: "urdu_name", widget: "string", required: false }
      
      # Zellbury Main Departments
      - label: "Main Category"
        name: "category"
        widget: "select"
        options: 
          - "Unstitched"
          - "Ready to Wear"
          - "Menswear"
          - "Kids"
          - "Special Offer"

      # Sub-categories based on Zellbury's web structure
      - label: "Collection Type"
        name: "sub_category"
        widget: "select"
        options:
          - "1-Piece"
          - "2-Piece"
          - "3-Piece"
          - "Kurta"
          - "Bottoms"
          - "Co-ord Sets"

      # Pricing & Flexible Sale Logic
     # Pricing & Flexible Sale Logic
      - { label: "Current Price (PKR)", name: "price", widget: "number", value_type: "int" }
      
      # Set required: false so you don't have to fill this for every item
      - { label: "Original Price (Before Discount)", name: "old_price", widget: "number", value_type: "int", required: false, hint: "Leave empty for regular items" }
      
      # This toggle is false by default, so items won't be tagged as sale unless you click it
      - { label: "Mark as Sale Item", name: "on_sale", widget: "boolean", default: false, required: false }
      ###############
      - label: "Fabric"
        name: "fabric"
        widget: "select"
        options: ["Lawn", "Cotton", "Cambric", "Karandi", "Silk", "Linen", "Wash n Wear"]

      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Stock Availability", name: "in_stock", widget: "boolean", default: true }
