backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Inventory (Zellbury Style)"
    folder: "data/products"
    create: true
    extension: "json"
    slug: "{{slug}}"

    fields:
      - { label: "Product Title", name: "title", widget: "string", hint: "e.g. 3 Piece Printed Lawn" }
      - { label: "Urdu Name (اردو نام)", name: "urdu_name", widget: "string", required: false }

      # ✅ NEW: Audience pages (Women / Men / Kids -> Boys/Girls)
      - label: "Audience"
        name: "audience"
        widget: "select"
        options:
          - "Women"
          - "Men"
          - "Boys"
          - "Girls"

      # Main Departments
      - label: "Main Category"
        name: "category"
        widget: "select"
        options:
          - "Unstitched"
          - "Ready to Wear"
          - "Menswear"
          - "Kids"
          - "Special Offer"

      # Sub categories
      - label: "Collection Type"
        name: "sub_category"
        widget: "select"
        options:
          - "1-Piece"
          - "2-Piece"
          - "3-Piece"
          - "Kurta"
          - "Bottoms"
          - "Co-ord Sets"

      # Pricing
      - { label: "Current Price (PKR)", name: "price", widget: "number", value_type: "int" }
      - { label: "Original Price (Before Discount)", name: "old_price", widget: "number", value_type: "int", required: false, hint: "Leave empty for regular items" }
      - { label: "Mark as Sale Item", name: "on_sale", widget: "boolean", default: false, required: false }

      # Attributes
      - label: "Fabric"
        name: "fabric"
        widget: "select"
        options:
          - "Lawn"
          - "Cotton"
          - "Cambric"
          - "Karandi"
          - "Silk"
          - "Linen"
          - "Wash n Wear"

      # Media + Stock
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Stock Availability", name: "in_stock", widget: "boolean", default: true }
