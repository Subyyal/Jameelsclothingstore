<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jameel Clothing | Home</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JAMEEL CLOTHING</a>
            <a href="/admin/" class="btn btn-outline-light btn-sm">Admin Login</a>
        </div>
    </nav>

    <div class="container py-5 text-center">
        <h1>Welcome to Jameel Clothing</h1>
        <p>Our Desi Suit Collection is coming soon!</p>
        <div id="product-list" class="row mt-5">
            </div>
    </div>

    <script>
        // This handles the "Accept Invite" link from your email
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
